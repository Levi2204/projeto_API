<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fametro - Atualizar Objeto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="../gerenciar-objetos.html">Voltar</a>
  </nav>

  <header class="text-center p-4">
    <h1 class="h3">Atualizar Objeto</h1>
  </header>

  <main class="container">
    <form id="form-atualizar-objeto">
      <div class="form-group">
        <label for="id">ID do Objeto</label>
        <input type="number" class="form-control" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="cor">Cor</label>
        <input type="text" class="form-control" id="cor" name="cor" required>
      </div>
      <div class="form-group">
        <label for="data">Data</label>
        <input type="text" class="form-control" id="data" name="data" required>
      </div>
      <button type="button" class="btn btn-primary mt-3" id="atualizar-btn">Atualizar</button>
    </form>
  </main>

  <script>
    document.getElementById("atualizar-btn").addEventListener("click", async () => {
      const id = document.getElementById("id").value;
      const nome = document.getElementById("nome").value;
      const cor = document.getElementById("cor").value;
      const data = document.getElementById("data").value;

      const response = await fetch("http://localhost:5000/atualizar_objeto", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          id_objeto: id,
          nome_objeto: nome,
          cor: cor,
          data_perdido: data,
        }),
      });

      const result = await response.json();
      alert(result.mensagem);
    });
  </script>


  <footer class="text-center p-4 bg-dark text-white fixed-bottom">
    <p>&copy; 2024 Fametro. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
